<div class="notification-container" *ngFor="let notification of data">
    <div class="notification-item" fxLayout="row" fxFlexAlign="start center" fxLayoutGap="8px"
         [routerLink]="['/app/tournament/', notification.tournamentId]">
        <div class="icon {{notification.class}}">
            <mat-icon [svgIcon]="notification.icon"></mat-icon>
        </div>
        <p class="message " [innerHTML]="notification.message"></p>
    </div>
    <mat-divider></mat-divider>
</div>
