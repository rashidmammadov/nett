<div class="ranking-container" *ngFor="let player of data">
    <div class="ranking-item" fxLayout="row" fxFlexAlign="center center">
        <img class="image" mat-card-avatar [src]="player.picture">
        <div fxLayout="column" fxFlex>
            <p class="username">{{player.username}}</p>
            <p class="name">{{player.name}} {{player.surname}}</p>
        </div>
        <h4 class="city" fxFlex="25">{{player.city}}</h4>
        <div class="difference {{player.class}}" fxLayout="row" fxFlexAlign="center center" fxFlex="10">
            <mat-icon [svgIcon]="player.icon"></mat-icon> <p>{{player.difference}}</p>
        </div>
        <div fxLayout="row" fxFlexAlign="end center" fxFlex="10">
            <p class="ranking">#{{player.ranking}}</p>
        </div>
    </div>
    <mat-divider></mat-divider>
</div>
