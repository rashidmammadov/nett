<div class="container" fxLayout="column" fxLayoutGap="16px" fxFlex="40%" fxFlex.lt-md="60%" fxFlex.lt-sm="100%"
     fxFlexOffset="30%" fxFlexOffset.lt-md="20%" fxFlexOffset.lt-sm="0">
    <div class="bank-container" fxLayout="column" fxLayoutGap="16px">
        <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="8px">
            <mat-label>Kullanılabilir Bakiye</mat-label>
            <h3 *ngIf="user" class="available-budget">{{user.budget}} ₺</h3>
        </div>
        <mat-card class="mat-elevation-z4 clickable">
            <mat-card-content fxLayout="row">
                <div fxLayout="column" fxLayoutAlign="center center">
                    <mat-icon svgIcon="deposit"></mat-icon>
                </div>
                <div fxLayout="column" fxLayoutAlign="center start" fxLayoutGap="8px" fxFlex>
                    <h3>Para Yükle</h3>
                    <p>Kredi kartı veya banka kartınla ödeme yaparak bakiyeni yükselt</p>
                </div>
            </mat-card-content>
        </mat-card>

        <mat-card class="mat-elevation-z4 clickable" (click)="openWithdrawDialog()">
            <mat-card-content fxLayout="row">
                <div fxLayout="column" fxLayoutAlign="center center">
                    <mat-icon svgIcon="withdraw"></mat-icon>
                </div>
                <div fxLayout="column" fxLayoutAlign="center start" fxLayoutGap="8px" fxFlex>
                    <h3>Para Çek</h3>
                    <p>Bakiyenden banka hesabına para gönder</p>
                </div>
            </mat-card-content>
        </mat-card>

        <mat-card class="mat-elevation-z4 clickable" (click)="openFinanceArchiveDialog()">
            <mat-card-content fxLayout="row">
                <div fxLayout="column" fxLayoutAlign="center center">
                    <mat-icon svgIcon="archive"></mat-icon>
                </div>
                <div fxLayout="column" fxLayoutAlign="center start" fxLayoutGap="8px" fxFlex>
                    <h3>İşlem Geçmişi</h3>
                    <p>Tüm mali işlemler geçmişini görüntüle</p>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
