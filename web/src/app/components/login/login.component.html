<div>
  <mat-card class="example-card" fxFlex="30%" fxFlex.lt-md="100%" fxFlexOffset="35%" fxFlexOffset.lt-md="0">
    <mat-card-header fxLayoutAlign="center center">
      <mat-card-title>Giriş</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form ngNoForm fxLayout="column">
        <mat-form-field fxFlex="100%" appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Email" [type]="'email'" [(ngModel)]="email">
          <!--          <mat-hint>Hint</mat-hint>-->
        </mat-form-field>
        <mat-form-field fxFlex="100%" appearance="outline">
          <mat-label>Şifre</mat-label>
          <input matInput placeholder="Şifre" [type]="'password'" [(ngModel)]="password">
  <!--          <mat-hint>Hint</mat-hint>-->
        </mat-form-field>

        <button mat-flat-button color="primary" type="sumbit" mat-button (click)="login()" [disabled]="!email || !password">Giriş Yap</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
