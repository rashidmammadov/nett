<div fxLayout="column" fxFlex="100%">
    <div class="max-height overflow">
        <router-outlet></router-outlet>
    </div>
    <div class="pages-tab" fxLayout="row" fxLayoutAlign="center center">
        <mat-card *ngFor="let tab of tabs" class="tab" [routerLink]="tab.link" routerLinkActive="active-tab">
            <mat-icon [svgIcon]="tab.icon"></mat-icon>
        </mat-card>
    </div>
</div>
