<div class="container" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="8px">
    <mat-card class="mat-elevation-z4" fxFlex>
        <mat-card-content>
            {{tournament.game.gameName}}
        </mat-card-content>
    </mat-card>

    <mat-card class="mat-elevation-z4" fxFlex>
        <mat-card-content>
          <mat-list>
              <mat-list-item *ngFor="let participant of tournament.participants">
                  <img mat-card-avatar [src]="participant.picture">
                  <h4 mat-line>{{participant.name}} {{participant.surname}}</h4>
                  <p mat-line> {{participant.username}} </p>
              </mat-list-item>
          </mat-list>
        </mat-card-content>
    </mat-card>

    <mat-card class="mat-elevation-z4" fxFlex>
      <mat-card-content>
        {{tournament.game.gameName}}
      </mat-card-content>
    </mat-card>
</div>
